---
services:
  nginx:
    container_name: radicale-nginx
    build:
      context: '../../images/nginx'
    restart: 'unless-stopped'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
      - './sockets:/sockets'
    depends_on:
      - radicale
    environment: {}
  radicale:
    container_name: radicale-radicale
    build:
      context: '../../images/radicale'
    volumes:
      - './config:/config:U'
      - './data:/var/radicale:U'
    environment:
      - RADICALE_CONFIG=/config/config
    restart: unless-stopped

