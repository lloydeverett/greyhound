
events {
    worker_connections  4096;
}

http {

	server {
		listen unix:/sockets/nginx.sock;

		location / {
			autoindex on;
			root                  /rw;
			client_body_temp_path /rw/client_temp;
			dav_methods PUT DELETE MKCOL COPY MOVE;
			create_full_put_path  on;
			dav_access            group:rw  all:rw;
		}
	}

}

